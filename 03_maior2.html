<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const n1 = parseInt(prompt(`Informe um número:`));
    const n2 = parseInt(prompt(`Informe outro número:`));

    //Processamento
    (n1 > n2) ? alert(`O número ${n1} é maior!`)
        : alert(`O número ${n2} é maior!`);

    //Saída

</script>
