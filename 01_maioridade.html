<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt(`Informe sua idade:`).trim());

    //Processamento
    idade >= 18 ? alert(`Você já atingiu a maioridade!`) : alert(`Faltam ${18 - idade} anos para chegar a maioridade!`);

    //Saída

</script>
