<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt(`Informe a sua nota de 0 a 10`).trim());

    //Processamento
    nota == 10 && nota >= 9 ? alert(`Sua nota conceio será A`) : nota <= 8.9 && nota >= 8 ? alert(`Sua nota conceio será B`) : nota <= 7.9 && nota >= 7 ? alert(`Sua nota conceio será C`)
        : nota <= 6.9 && nota >= 6 ? alert(`Sua nota conceio será D`) : alert(`Sua nota conceio será E`);

</script>
