<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const litro = Number(prompt(`Informe o preço do litro do combustível:`).trim().replace(".",","));
    const trabalho = Number(prompt(`Informe a quantidade de combustível utilizado para se deslocar até o trabalho:`).trim().replace(".",","));
    const transporte = Number(prompt(`Informe o preço do transporte público para se deslocar até o trabalho:`).trim().replace(".",","));
    let conta = (litro * 2) * (2 * trabalho);

    //Processamento
    let final = (conta > transporte) ? final = `O transporte público é mais barato!`
    : final = `O transporte público é mais caro`;
    
    //Saída
    alert(final);
    
</script>
