    let idade1 = idade * 5;
    let idade2 = idade * 6;
    let idade3 = idade * 7;

    //Processamento
    porte === "P" ? alert(`A idade humana de seu cão é de ${idade1} anos.`) : porte === "M" ? alert(`A idade humana de seu cão é de ${idade2} anos.`)
    : alert(`A idade humana de seu cão é de ${idade3} anos.`);

</script>
